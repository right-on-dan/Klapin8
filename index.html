<html lang="en-US">


<title></title>

<head>
  <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
  <style>
  body {
    background-color: #f3f3f3;
  }

  .container {
    display: block;
    width: 100%;
    height: 100%;
    margin: auto;
    text-align: center;
  }

  .slider {
    width: 100%
  }

  /* track */
  input[type="range"] {
    -webkit-appearance: none !important;
    width: 100%;
    height: 1px;
    background-color: #000;
    border: none;
    border-radius: 10px;
    margin: auto;
    transition: all 400ms;
    outline:none;
    padding: 0;
    margin: 0;
  }
  input[type="range"]::-moz-range-track {
    width: 100%;
    height: 1px;
    background-color: #000;
    border: none;
    border-radius: 10px;
    margin: auto;
    transition: all 400ms;
    outline:none;
    padding: 0;
    margin: 0;
  }

  /* thumb */
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none !important;
    transform:scale(0.75);
    width: 20px;
    height: 20px;
    border: none;
    background-color: #000;
    border-radius: 40px;
    box-shadow: 0px 0px 0px green;
    transition: all 400ms;
    outline:none
  }
  input[type="range"]::-moz-range-thumb {
    -webkit-appearance: none !important;
    transform:scale(0.75);
    width: 20px;
    height: 20px;
    border: none;
    background-color: #000;
    border-radius: 30px;
    box-shadow: 0px 0px 0px green;
    transition: all 400ms;
    outline:none
  }

  /* thumb hover */
  input[type="range"]::-webkit-slider-thumb:hover {
    transform:scale(0.85);
  }
  input[type="range"]::-moz-range-thumb:hover{
    transform:scale(0.85);
  }

  /* thumb active */
  input[type="range"]::-webkit-slider-thumb:active {
    transform:scale(1);
  }
  input[type="range"]::-moz-range-thumb:active{
    transform:scale(1);
  }

  #rangevalue, #rangevalue2 {
    text-align: center;
    font-family: "Quantico", sans-serif;
    font-size: 140px;
    margin: auto;
    padding: 10px 0px;
    width: 100%;
    color: #000;
  }

  .range {
      text-align: center;
      font-family: "Quantico", sans-serif;
      font-size: 40px;
      margin: auto;
      padding: 30px;
      width: 100%;
      color: #000;

  }

  .intro {
    text-align: center;
    font-family: "Quantico", sans-serif;
    font-size: 80px;
    display: block;
    margin: auto;
    padding-top: 20px;
    padding-bottom: 50px;
    width: 100%;
    color: #000;
  }

  .label {
    text-align: center;
    font-family: "Quantico", sans-serif;

<div class="container">
  <div class="intro">Welcome to Klapin8</div>

  <div class="slider">
    <div class="label">Avg Claps/min</div>

      <div class="label">Avg clap intensity<br></div>

<div class="label" style="padding-top:10%">Powered by<br></div>
